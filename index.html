<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
          <fieldset>
            <label for="first-name">Enter Your First Name: <input type="text" name="first-name" id="first-name" required></label>
            <label for="last-name">Enter Your Last Name: <input type="text" name="last-name" id="last-name" required></label>
            <label for="email">Enter Your Email: <input type="email" name="email" id="email" required></label>
            <label for="new-password">Create a New Password: <input type="password" name="new-password" id="new-password" required pattern ="[a-z0-5]{8,}"></label> <!--pattern ="[a-z0-5]{8,}"-->
          </fieldset>

        <fieldset><legend>Account type (required)</legend>
            <label for="personal-account"><input class="inline" type="radio" name="account-type" id="personal-account" checked> Personal</label>
            <label for="business-account"><input class="inline" type="radio" name="account-type" id="business-account"> Business</label>
            <!-- 
                #Pour relier des entrées radio, donnez-leur le même attribut name avec la valeur account-type. 
                Désormais, il n'est plus possible de sélectionner les deux entrées radio en même temps.
            -->
        </fieldset>

        <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" name="file" type="file" /></label>
            <label for="age">Input your age (years): <input id="age" name="age" type="number" min="13" max="120" /></label>
            <label for="referrer">How did you hear about us?
              <select id="referrer" name="referrer">
                <option value="">(select one)</option>
                <option value="1">freeCodeCamp News</option>
                <option value="2">freeCodeCamp YouTube Channel</option>
                <option value="3">freeCodeCamp Forum</option>
                <option value="4">Other</option>
              </select>
            </label>
            <label for="bio">Provide a bio:
              <textarea id="bio" name="bio" rows ="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
          </fieldset>
        
        <label for="terms-and-conditions"><input id="terms-and-conditions" class="inline" name="terms" type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
               
        <input type="submit" value="Submit">

    </form>

    
</body>
</html>
